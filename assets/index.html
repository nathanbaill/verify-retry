    <main>
      <div class="content">
        <section id="intro">
          <h2>Twilio Verify</h2>
          <p>
            This example shows how to use
            <a href="https://twilio.com/docs/verify/api">Twilio Verify</a>
            and Twilio functions for serverless user verification, including
            best practices for SMS retry logic with Voice fallback.
          </p>
        </section>
        <section>
          <form id="login">
            <div>
              <label for="phone_number">Enter your phone number:</label>
            </div>
            <div>
              <input type="tel" id="phone_number" class="form-control" />
              <input type="submit" value="Verify" />
            </div>
          </form>
          <!-- TODO - make this colorful based on status -->

          <form id="otp" style="display: none">
            <div>
              <label for="code">Enter the token sent to your device:</label>
            </div>
            <div>
              <input type="text" id="code" placeholder="123456" required />
              <input type="submit" value="Verify" />
            </div>
          </form>
          <button id="retry" disabled="true" style="display: none">
            You can resend a code in <span id="counter">5</span> seconds

  <script>
    // Handle international prefixes, format phone input field
    // Uses intl-tel-input library
    const phoneInputField = document.querySelector("#phone_number");
    const phoneInput = window.intlTelInput(phoneInputField, {
      // https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2
      preferredCountries: ["us", "gb", "de", "co", "jp", "sg"],
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.11/js/utils.js",
    });

    function showError(error) {
      console.error(error);
      showStatus(error);
    }

    function showStatus(message) {
      document.getElementById("status").textContent = message;
    }

    function getRetryTimeout(attemptNumber) {
      if (attemptNumber > 5) return -1;

      // increase timeout with more attempts
      const retryTimeouts = {
        1: 30,
        2: 45,
        3: 60,
        4: 90,
        5: 120,
      };

      return retryTimeouts[attemptNumber];
    }

    function startCountdown() {
      console.log("counting down...");
    }

    var to;
    var attempt;

    function sendVerificationToken(event) {
      event.preventDefault();

      const channel = "sms";
      to = phoneInput.getNumber();

      const data = new URLSearchParams();
      data.append("channel", channel);
      data.append("to", to);

      fetch("./start-verify", {
        method: "POST",
        body: data,
      })
        .then((response) => response.json())
        .then((json) => {
          if (json.success) {
            document.getElementById("login").style.display = "none";
            document.getElementById("otp").style.display = "flex";
            startCountdown();
            console.log("Successfully sent token.");
          } else {
            showError(json.error.message + `: ` + json.error.moreInfo);
          }
        })
        .catch((error) => {
          showError(error);
        });
    }

    function validateToken(event) {
      event.preventDefault();

      const data = new URLSearchParams();
      data.append("to", to);
      data.append("code", document.getElementById("code").value);

      var tags = document.querySelectorAll("input[name=tags]:checked");
      tags.forEach((tag) => data.append("tags", tag.value));

      fetch("./check-verify", {
        method: "POST",
        body: data,
      })
        .then((response) => response.json())
        .then((json) => {
          if (json.success) {
            showStatus(json.message);
          } else {
            showError(json.message);
          }
          document.getElementById("code").value = "";
        })
        .catch((error) => {
          showError(error);
        });
    }

    document
      .getElementById("login")
      .addEventListener("submit", sendVerificationToken);

    document
      .getElementById("retry")
      .addEventListener("submit", sendVerificationToken);

    document.getElementById("otp").addEventListener("submit", validateToken);
  </script>
